{% extends 'base.html' %}

{% block container %}
  <nav class="mt-5 mb-4"><a href="/">Назад</a></nav>
<h2 class="р2 mb-3"><strong>{{ playlist.title }}</strong></h2>
<h5>{{ playlist.description }}</h5>
<hr/>
<div class="row">
    <div class="col-8">
        <h5 class="mb-4">{{ video.title }}</h5>
        <iframe width="100%" height="455" src="https://www.youtube.com/embed/{{ video.link }}" frameborder="1"
                allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     </div>
     <div class="col-4">

        <nav class="nav flex-column mt-4">
            {% for video_item in list %}
              <a class="nav-link " href="/playlists/{{ playlist.id }}/{{ video_item.id }}">{{ video_item.title }}</a>
            {% endfor %}
         </nav>
     </div>
</div>

{% endblock %}
